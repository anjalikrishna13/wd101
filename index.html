<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Registration Page</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Registration Form</h1>
  <form id="registrationForm">
    <label for="name">Name:</label>
    <input type="text" id="name" required><br>

    <label for="email">Email:</label>
    <input type="email" id="email" required><br>

    <label for="password">Password:</label>
    <input type="password" id="password" required><br>

    <label for="dob">Date of Birth:</label>
    <input type="date" id="dob" required><br>

    <!-- T&C checkbox on the same line -->
    <label style="display: flex; align-items: center; gap: 5px; margin-top: 10px;">
      <input type="checkbox" id="terms" required>
      <span>I agree to the Terms and Conditions</span>
    </label><br>

    <button type="submit">Register</button>
  </form>

  <h2>Stored User Data:</h2>
  <!-- Table for displaying user data -->
  <table id="userDataTable" border="1" style="width: 100%; border-collapse: collapse;">
    <thead>
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Password</th>
        <th>Dob</th>
        <th>Accepted terms?</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td colspan="5">No data stored.</td>
      </tr>
    </tbody>
  </table>

  <script src="script.js"></script>
</body>
</html>
